apply plugin: 'com.android.application'

android {
    signingConfigs {
        sing {
            keyAlias 'archermind'
            keyPassword 'archermind'
            storeFile file('waimai.jks')
            storePassword 'archermind'
        }
    }
    compileSdkVersion 28
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.baidu.iov.dueros.waimai"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets{
        main{
            jniLibs.srcDir 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.sing
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name.equals('release')) {
                    def fileName = "DuerOS_Auto_WaiMai_v${defaultConfig.versionName}_Release_" + new Date().format("yyyyMMddHHMMSS") + ".apk"
                    output.outputFile = new File(outputFile.parent, fileName)
                } else if (variant.buildType.name.equals('debug')) {
                    def fileName = "DuerOS_Auto_WaiMai_v${defaultConfig.versionName}_Debug" + ".apk"
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: "com.android.support"
    }
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    compile files('libs/sun.misc.BASE64Decoder.jar')
    compile 'com.google.zxing:core:3.3.3'
    compile 'com.github.domain9065:MultiplTextView:1.1'
    implementation files('libs/syncclient-0.2.5.jar')
    compile 'me.yokeyword:indexablerecyclerview:1.3.0'
}
